<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>contenteditable focus</title>
  <style>
    #editable {
      border: 3px solid #1e89e0;
      height: 400px;
      overflow: hidden;
      padding: 10px;
    }
    #editable:focus {
      outline: none;
    }
  </style>
</head>
<body>
<div contenteditable id="editable">
  第一次加载的时候，没有选中的range，所以先创建一个空的range，然后通过selectNodeContents，选择编辑器结点的内容，
  通过collapse false，控制光标最后，true的话，光标会在最前面,
  如果不使用collapse，会选中所有的内容
</div>
<script>
  var editor = document.getElementById('editable');
  var selection = window.getSelection();
  var range = document.createRange();
  range.selectNodeContents(editor);
  range.collapse(false);
  selection.addRange(range);
  editor.focus();
</script>
</body>
</html>
