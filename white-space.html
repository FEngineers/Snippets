<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
  <title>white-space: nowrap;</title>
  <style>
    div {
      height: 44px;
      width: 300px;
      background-color: #333;
    }

    ul {
      height: 44px;
      padding: 0;
      margin: 0;
      white-space: nowrap;
      overflow: auto;
    }

    li {
      list-style: none;
      height: 44px;
      line-height: 44px;
      display: inline-block;
      width: 60px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
<div>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</div>
</body>
</html>
